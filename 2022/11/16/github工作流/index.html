  <header>
    
    <h1 class="posttitle p-name" itemprop="name headline">
        github工作流
    </h1>



    <div class="meta">
      <span class="author p-author h-card" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-name" itemprop="name">TALENTSTREAM</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2022-11-16T05:37:35.000Z" class="dt-published" itemprop="datePublished">2022-11-16</time>
        
      
    </div>


      

      

    </div>
  </header>
  

  <div class="content e-content" itemprop="articleBody">
    <p>视频链接： <a target="_blank" rel="noopener" href="https://www.bilibili.com/video/BV19e4y1q7JJ/?share_source=copy_web&vd_source=8277fbbcfe9cfbff0708d41552ef71ab">十分钟学会正确的github工作流，和开源作者们使用同一套流程</a></p>
<h4 id="步骤"><a href="#步骤" class="headerlink" title="步骤"></a>步骤</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">1. git clone https://github.com/example/example.git </span><br><span class="line">// 克隆远程项目到本地 git clone + &quot;github项目提供的http&quot;</span><br><span class="line">2. git checkout -b my-feature </span><br><span class="line">// 修改代码,建立新分支而不是直接往main上push代码</span><br><span class="line">// &quot;my-feature&quot; 是这个分支的名字</span><br><span class="line">// 这个命令会复制一份当前的breach到新breach</span><br><span class="line">3. git diff </span><br><span class="line">// 当修改代码后,用 git diff 查看自己对代码做出的改变</span><br><span class="line">4. git add &lt;changed_file&gt;</span><br><span class="line">// 把已修改的代码告知 git ，这样 git 就可以 commit 了</span><br><span class="line">5. git commit &quot;comment(可有可无)&quot;</span><br><span class="line">// 把修改放入git中</span><br><span class="line">6. git push origin my-feature</span><br><span class="line">// 将当前 git 新创建的 breach 推回给github</span><br><span class="line"></span><br><span class="line">----------------------</span><br><span class="line">（当修改代码的时候发现github出现改变 , 假设是main）</span><br><span class="line">1. git checkout main</span><br><span class="line">// 切换回main分支</span><br><span class="line">2. git pull origin master(main)</span><br><span class="line">// 这样 github 的 main 就会同步到 git 的 main</span><br><span class="line">3. git checkout my-feature</span><br><span class="line">// 回到 my-feature</span><br><span class="line">4. git rebase main</span><br><span class="line">// 同步修改，先不管自己的修改，然后把 main 先放进这个分支，最后根据我的修改成新的内容</span><br><span class="line">// 中途可能会出现rebase conflict，手动选择要哪一段代码</span><br><span class="line">5. git push -f origin my-feature </span><br><span class="line">// 将 git 变化的分支放进github</span><br><span class="line"></span><br><span class="line">6. github 上  (请求)pull request -&gt; (主人)Squash and merge</span><br><span class="line">// 在github中将两个分支合到mainbranch</span><br><span class="line"></span><br><span class="line">7. 然后删掉第二个分支（如果没用的话）</span><br><span class="line"></span><br><span class="line">8. git branch -D my-feature</span><br><span class="line">// 删除 git 的分支</span><br><span class="line"></span><br><span class="line">9. git pull origin master(main)</span><br><span class="line">// git 更新 github的最新代码</span><br></pre></td></tr></table></figure>
  </div>
</article>
